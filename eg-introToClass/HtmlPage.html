<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EG</title>
    <script type="text/javascript">

        var clickCount = 0;
        function main() {
            clickCount++;
            document.getElementById('stringTest').innerText = clickCount
        }


    </script>
</head>
<body>
    <span id="stringTest">Hello world</span>
    <button onclick="main()">Test</button>
</body>
</html>
